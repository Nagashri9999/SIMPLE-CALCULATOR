<html>
    <title>Simple calculator</title><link rel="stylesheet" href="style1.css">
    <head>

        <script type="text/javascript">
               function calc(click)
               {
                   var val1=parseFloat(document.getElementById("value1").value);
                   var val2=parseFloat(document.getElementById("value2").value);
                   if(isNaN(val1)||isNaN(val2))
                   alert("enter valid number");
                   else if(click=="add")
                   document.getElementById("answer").value=val1+val2;
                   else if(click=="sub")
                   document.getElementById("answer").value=val1-val2;
                   else if(click=="mul")
                   document.getElementById("answer").value=val1*val2;
                   else if(click=="div")
                   document.getElementById("answer").value=val1/val2;


               }
               function cls()
               {
                   value1.value="";
                   value2.value="";
                   answer.value="";
               }
        </script>
    </head><body>
    <table>
        <tr><th colspan="4" id="heading">CALCULATOR</th></tr>
        <tr id="values">
  
            <td>value1</td>
            <td><input type="text" id="value1" value=""/></td>
            <td>value2</td>
            <td><input type="text" id="value2" value=""/></td>
            

        </tr>
        <tr></tr> <td><input type="button" value="addition" id="add" onclick="calc(this.id)"/></td>
            <td><input type="button" value="subtraction" id="sub" onclick="calc(this.id)"/></td> 
            <td><input type="button" value="multiplication" id="mul" onclick="calc(this.id)"/></td>
            <td><input type="button" value="division" id="div" onclick="calc(this.id)"/></td>

        </tr>
        <tr>
            <td>Answer</td>
<td><input type="text" id="answer" value="" disabled/></td>
<td colspan="2"><input type="button" value="CLEAR ALL" onclick="cls()"/></td>

        </tr></table>
    </body>
</html>
